<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>CSSBayan</title>
</head>
<main>
<body>
	<div class="bayan__container">
		<h2>CSS Bayan</h2>
	<div class="bayan__item">
		<input type="radio" id="mem1" name="mems" class="mem__input" checked>
		<label class="mem__text" for="mem1">
			<h4>Submitting task</h4>
			<div class="arrow_cross">
				<span class="bayan__arrow">&#x2715;</span>
			</div>
		</label>
		<label class="mem__image" for="mem1">
			<img src="img/wait.jpg" alt="mem1">
		</label>
	</div>
	<div class="bayan__item">
		<input type="radio" id="mem2" name="mems" class="mem__input">
			<label class="mem__text" for="mem2">
				<h4>Solution of any problem</h4>
			<div class="arrow_cross">
				<span class="bayan__arrow">&#x2715;</span>
			</div>
		</label>
		<label class="mem__image" for="mem2">
				<img src="img/solution.jpg" alt="mem2" >
			</label>
	</div>
	<div class="bayan__item">
		<input type="radio" id="mem3" name="mems" class="mem__input">
		<label class="mem__text" for="mem3">
			<h4>Recursion</h4>
			<div class="arrow_cross">
				<span class="bayan__arrow">&#x2715;</span>
			</div>
		</label>
		<label class="mem__image" for="mem3">
			<img src="img/bayan_recursion.jpg" alt="mem3">
		</label>
	</div>
	<div class="bayan__item">
			<input type="radio" id="mem4" name="mems" class="mem__input">
			<label class="mem__text" for="mem4">
				<h4>Discussion in Discord</h4>
			<div class="arrow_cross">
				<span class="bayan__arrow">&#x2715;</span>
			</div>
			</label>
			<label for="mem4" class="mem__image">
				<img src="img/discussion.png" alt="mem4" >
			</label>
	</div>
	<div class="bayan__item">
		<input type="radio" id="mem5" name="mems" class="mem__input">
		<label class="mem__text" for="mem5">
			<h4>JS for beginners</h4>
		<div class="arrow_cross">
			<span class="bayan__arrow">&#x2715;</span>
		</div>
		</label>
		<label for="mem5" class="mem__image">
			<img src="img/js_for_beginners.jpg" alt="mem5" >
		</label>
</div>	
	</div>
</main>
</body>
</html>
